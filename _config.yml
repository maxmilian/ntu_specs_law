# Build settings
# Gems
gems:
- jekyll-paginate
- jekyll-feed

# url is the full website URL
# baseurl is the website's URL without the hostname
# If you are hosting it on Github for some project with name 'projectname', then the url and baseurl should look like:
url: "http://maxmilian.github.io/ntu_specs_law"
enforce_ssl: ""
baseurl: "/ntu_specs_law"
file_semester1: "https://s3-ap-northeast-1.amazonaws.com/maxmilian-ntu-specs-law/semester1"
file_semester2: "https://s3-ap-northeast-1.amazonaws.com/maxmilian-ntu-specs-law/semester2"
file_semester3: "https://s3-ap-northeast-1.amazonaws.com/maxmilian-ntu-specs-law/semester3"
file_elective: "https://s3-ap-northeast-1.amazonaws.com/maxmilian-ntu-specs-law/elective"

encoding: utf-8

# Title of website
title: 台大法律學分班27C

#Default keywords (used if no keywords are specified on a page basis)
keywords: 法律學分班, 台大, etc

# Short description of your site
desc: 台大法律學分班錄音檔整理


# List of links in the navigation bar
nav-links:
  第二學期: "semester2"
  選修: "elective"
  上傳說明: "upload"
  Contact: "contact"

# --- Misc --- #

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

created-by: Max Hsu
creator-url: https://github.com/maxmilian
